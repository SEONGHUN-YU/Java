<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		var arr = [ 1, 2, 3 ];
		var obj = { name : "후추", age : 2 };
		
		// 이런 모양으로 데이터 표현해놓은 거 : JSON
		var presents = [
			{ name : "키링", price : 2000 },
			{ name : "사탕", price : 200 },
			{ name : "하겐다즈", price : 200000 }
		];
		
		// 클래식 for문 + for-each문이 적절히 mix된 형태의 반복문이 존재함 (jQuery for문)
		// jQuery.each(); (?) 약간 static method 같은 느낌, 특정 객체를 선택하지 않음
		// JavaScript 배열 + 객체 대상 => JSON파싱
		// $.each(배열명, 데이터 하나를 만날 때마다 불러지는 콜백함수);
		// $.each(배열명, function(index로 쓰일 변수명, 이터러블한 값[주로 객체])); <- 더 자세히 설명하자면
		$.each(presents, function(i, p) { // jQuery for문
			alert(p.name);
			alert(presents[i].price);
		});
	});
</script>
</head>
<body>

</body>
</html>
