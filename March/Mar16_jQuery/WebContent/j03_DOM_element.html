<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	
	function createDOM() { // DOM객체 생성
		//	$("CSS선택자") : 이것의 의미는 이 html에 존재하는 <태그명>들 선택		
		//	$("DOM객체") : 생성(없는 거 만들기)
		$("#b1").click(function() {
			var m = $("<marquee></marquee>").attr("behavior", "alternate").text("ㅋㅋㅋ");
			// behavior: alternate; <- 좌우 벽에 부딪히면서 왔다갔다하게 만듬
		});
	}

	function putDOM() { // DOM객체 배치
		// div 안쪽에 배치시켜줌, append() <- 에 값 여러개 넣어도 됨
		$("div").append(m); // 순서대로 추가, 위에서 아래로 추가됨 1 2 3
		$("div").prepend(m); // 역순으로 추가, 아래에서 위로 추가됨 3 2 1
	}

	function deleteDOM() { // DOM객체 삭제
		$("#b2").click(function() {
			$("div").remove(); // div가 삭제됨 (아예 존재 자체가)
			$("div").empty(); // div 내부에 있는 것들을 삭제함
		});
	}

	$(function() {
		// <태그명 속성명1="값1" 속성명2="값2">텍스트</태그명> <- DOM객체의 모습

		// 태그명 추가 / 수정 같은 게 있을리가...
		// 바꿔서 뭐할 것이며 바꾼다고 기능이 제대로 작동할지 어떨지도 모르는데, 이런 기능은 없다

		createDOM();
		putDOM();
		deleteDOM();
		// DOM객체 수정 <- 이런 건 없다

		// SpringMVC + MyBatis로 게시판
		// AJAX
		//		JS로 XML/ JSON 파싱해서
	});
</script>
<style type="text/css">
div {
	width: 500px;
	height: 500px;
	border: black solid 3px;
}
</style>
</head>
<body>
	<button id="b1">버튼1</button>
	<button id="b2">버튼2</button>
	<div></div>
</body>
</html>
