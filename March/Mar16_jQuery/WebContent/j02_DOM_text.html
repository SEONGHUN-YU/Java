<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	function updateText() {
		$("#b1").click(function() {
			$("a").text("구글로"); // 텍스트 추가 겸 수정 : .text("내용");
		});
	}

	function updateExample() {
		$("#b2").click(function() {
			$("a").text("와");
			setTimeout(function() {
				$("a").text("와아");
				setTimeout(function() {
					$("a").text("와아~");
					setTimeout(function() {
						$("a").text("와아~^^");
					}, 500);
				}, 500);
			}, 500);
		});
	}

	function different() {
		$("#b3").click(function() {
			// 텍스트 추가 / 수정
			//		.text("내용") - html을 그냥 글자로 처리
			//		.html("내용") - html을 인식
			$("a").text("<b>구글로<b>"); // 글자가 그 자체가 나옴
			$("a").html("<b>구글로<b>"); // 굵게 효과가 적용되어서 나옴
		});
	}

	function likeGetter() {
		$("#b4").click(function() {
			var txt = $("a").text() // 텍스트값 가져오기
			alert(txt); // 값을 없애려면 .text("")
		});
	}

	$(function() {
		updateText();
		updateExample();
		different();
		likeGetter();
	});
</script>
</head>
<body>
	<a href="https://www.naver.com/">네이버로</a>
	<hr>
	<button id="b1">버튼1</button>
	<button id="b2">버튼2</button>
	<button id="b3">버튼3</button>
	<button id="b4">버튼4</button>
</body>
</html>
